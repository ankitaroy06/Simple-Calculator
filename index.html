<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale= 1.0">
	<link rel="stylesheet" type="text/css" href="static/stylesheet-responsive.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Calculator</title>

	<style>

	 body{ background-image: url("static/poster.jpg");
	       width: 100%;
	       height: 100vh;
	       box-sizing: border-box;
	       margin: 0;
	       padding: 0;
	 }

	</style>
</head>

<body>	
       <div class="body-bg">
	<div class="header">
	 <h2>Calculator</h2>
	 </div>
	

	<div class="calContainer">
	 <div class="screen">
	  <div><p id="equation">Expression</p></div>
	  <div><p id="result">Result</p></div>
	 </div>
	 <table>
	  <tr>
	   <td><button id="clear"> C </button></td>
	   <td><button id="backspace"> &#8592; </button></td>
	   <td><button id="divide"> &#247; </button></td>
	   <td><button id="multiply"> &#215; </button></td>
	  </tr>

	  <tr>
	   <td><button class="number"> 9 </button></td>
	   <td><button class="number"> 8 </button></td>
	   <td><button class="number"> 7 </button></td>
	   <td><button class="operator"> + </button></td>
	   </tr>

	  <tr>
	   <td><button class="number"> 6 </button></td>
	   <td><button class="number"> 5 </button></td>
	   <td><button class="number"> 4 </button></td>
	   <td><button class="operator"> - </button></td>
	  </tr>

	  <tr>
	   <td><button class="number"> 3 </button></td>
	   <td><button class="number"> 2 </button></td>
	   <td><button class="number"> 1 </button></td>
	   <td rowspan="2"><button style="height: 110px" id="equal"> = </button></td>
	  </tr>

	  <tr>
	   <td colspan="2"><button style="width: 100px" class="number"> 0 </button></td>
	   <td><button class="operator"> . </button></td>
	  </tr>
	 </table>
	</div>
       </div>


       <script type="text/javascript" src="static/Javascript.js"></script>

</body>

</html>
